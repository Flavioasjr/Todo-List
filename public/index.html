<!DOCTYPE html>
<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

                            1h-1.306a2.25 2.25 0 01-4.388 0H4.5a.5.5 0 010-1z"></path>
                            </g>
                        </svg>
                    </div>
                    <div>Inbox</div>
                </a>
            </div>
            <div>
                <a href="#" class="close-box">
                    <svg viewBox="0 0 24 24" class="icon_close" width="24" height="24">
                        <path fill="currentColor" fill-rule="nonzero" d="M5.146 5.146a.5.5 0 0 1 .708 0L12 11.293l6.146-6.147a.5.5 0 0 1 .638-.057l.07.057a.5.5 0 0 1 0 .708L12.707 
                        12l6.147 6.146a.5.5 0 0 1 .057.638l-.057.07a.5.5 0 0 1-.708 0L12 12.707l-6.146 6.147a.5.5 0 0 1-.638.057l-.07-.057a.5.5 0 0 1 
                        0-.708L11.293 12 5.146 5.854a.5.5 0 0 1-.057-.638z"></path>
                    </svg>
                </a>
            </div>
        </div>
        <div class="show-task-information"></div>
    </section>

    <form action="" method="post" class="form-add-task">
        <h2 class="title-form">Add new Task</h2>
        <ul class="list-form">
            <li class="item-form">
                <label for="title">Title</label>
                <input type="text" id="title">
            </li>
            <li class="item-form">
                <label for="description">Description</label>
                <input type="text" id="description">
            </li>
            <li class="item-form">
                <label for="date">Date</label>
                <input type="date" id="date">
            </li>
            <li class="item-form-priority">
                <label for="priority">Priority</label>
                <input type="checkbox" id="priority">
            </li>
            <li class="item-form">
                <label for="notes"></label>
                <textarea id="notes" rows="5" cols="33" placeholder="Notes"></textarea>
            </li>
        </ul>
        <button class="btn-add-task">Add task</button>
        <button class="btn-cancel">Cancel</button>
    </form>


    <div class="container">
