<!DOCTYPE html>
<html lang="en">

<head>

<body>

                        1.82 0 011.054 0zm-.286.958a.825.825 0 00-.482 0c-.18.054-.326.139-.63.418l-.227.216L5.598 9.84c-.3.293-.385.39-.456.5a.76.76 0 00-.102.242c-.026.112-.037.224-.04.531l.002 6.807.005.073.074.006L8.999 
                        18 9 14.268l.003-.17c.013-.448.083-.749.249-1.058a1.9 1.9 0 01.788-.788c.306-.164.6-.234 1.043-.249l.199-.003h1.45l.17.003c.448.013.749.083 1.058.249.337.18.608.45.788.788.164.306.234.6.249

                <div class="find">
                    <svg class="icon-search" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                        aria-hidden="true" class="search_icon">
                        <path d="M10.5 3a7.5 7.5 0 015.645 12.438l4.709 4.708a.502.502 0 01-.708.708l-4.708-4.709A7.5 7.5

            </div>

            <div class="right-header">
                <button class="btn-header-task">
                    <svg class="icon-menu" width="24" height="24" viewBox="0 0 24 24">
                        <g fill="none" fill-rule="evenodd" transform="translate(4 3)">

                                </path>
                            </mask>
                            <g mask="url(#jd4FBg)">
                                <path fill="currentColor" d="M-4-3h24v24H-4z"></path>
                            </g>
                        </g>
                    </svg>
                </button>
                <button class="btn-productivity">
                    <svg class="icon-menu" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                        viewBox="0 0 24 24">

                                <g>
                                    <g>

                            </g>
                        </g>
                    </svg>
                </button>
                <button class="btn-help">
                    <svg class="icon-menu" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                        aria-hidden="true">

                        9 0 0112 3zm0 1a8 8 0 100 16 8 8 0 000-16zm-.093 10.794c.47 0 .802.355.802.856 0 .495-.331.85-.802.85-.471 0-.808-.355-.808-.85 0-.501.337-.856.808-.856zm.128-7.294c1.465 
                        0 2.465.954 2.465 2.213 0 .96-.47 1.639-1.215 2.11-.738.458-.948.8-.948 1.443v.397H11.32v-.562c-.006-.808.366-1.358 1.163-1.86.674-.433.936-.818.936-1.473 0-.758-.559-1.314-1.425-1.314-.878

                            fill-rule="nonzero"></path>
                    </svg>
                </button>
                <button class="btn-notifications">
                    <svg class="icon-menu" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                        viewBox="0 0 24 24">
                        <path
                            d="M12 3a5.75 5.75 0 015.75 5.75c0 3.24.682 5.875 2.03 7.927A1.5 1.5 0 0118.525 19H14.5a2.5 2.5 
                        0 01-5 0H5.475a1.501 1.501 0 01-1.254-2.323C5.568 14.625 6.25 11.989 6.25 8.75A5.75 5.75 0 0112 3zm1.5 16h-3a1.5 1.5 0 003 0zM12 4a4.75 4.75 0 00-4.75 4.75c0 3.423-.731 6.248-2.193 
                        8.476a.5.5 0 00.418.774h13.05a.5.5 0 00.418-.774c-1.462-2.227-2.193-5.053-2.193-8.476A4.75 4.75 0 0012 4z"
                            fill="currentColor" fill-rule="nonzero"></path>
                    </svg>
                </button>
            </div>
        </div>

        <div class="dashboard">
            <ul class="list-dashboard">
                <li>
                    <a href="#" class="link-inbox">
                        <span class="svg-dashboard"><svg class="icon-inbox" width="24" height="24" viewBox="0 -4 24 24"
                                class="Dd3PmF2g5h93YIf1bCDdiA==">
                                <g fill="currentColor" fill-rule="nonzero">
                                    <path
                                        d="M10 14.5a2 2 0 104 0h5.5V18a1.5 1.5 0 01-1.5 1.5H6A1.5 1.5 0 014.5 18v-3.5H10z"
                                        opacity="0.1"></path>
                                    <path d="M8.062 4h7.876a2 2 0 011.94 1.515l2.062 8.246a2 2 0 01.06.485V18a2 2 0 01-2 2H6a2 2 0 01-2-2v-3.754a2 2 0 01.06-.485l2.06-8.246A2 
                                    2 0 018.061 4zm0 1a1 1 0 00-.97.757L5.03 14.004a1 1 0 00-.03.242V18a1 1 0 001 1h12a1 1 0 001-1v-3.754a1 1 0 00-.03-.242l-2.06-8.247A1 1 0 
                                    0015.94 5H8.061zM12 17.25A2.75 2.75 0 019.295 15H7a.5.5 0 110-1h2.75a.5.5 0 01.5.5 1.75 1.75 0 003.5 0 .5.5 0 01.5-.5H17a.5.5 0 110 1h-2.295A2.75 
                                    2.75 0 0112 17.25z"></path>
                                </g>
                            </svg></span>
                        <span class="text-dashboard">Inbox</span>
                    </a>
                </li>
                <li>
                    <a href="#" class="link-today">
                        <span class="svg-dashboard"><svg class="icon-today" width="24" height="24" viewBox="0 -4 24 24"
                                class="ONBJEQtK++jnfUWJ3V90Dw==">
                                <g fill="currentColor" fill-rule="evenodd">
                                    <path fill-rule="nonzero"
                                        d="M6 4.5h12A1.5 1.5 0 0 1 19.5 6v2.5h-15V6A1.5 1.5 0 0 1 6 4.5z" opacity=".1">
                                    </path>
                                    <path fill-rule="nonzero"
                                        d="M6 4h12a2 2 0 0 1 2 
                                        2v12a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2zm0 1a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V6a1 1 0 0 0-1-1H6zm1 3h10a.5.5 0 1 1 0 1H7a.5.5 0 0 1 0-1z">
                                    </path>
                                    <text
                                        font-family="-apple-system, system-ui, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol'"
                                        font-size="9" transform="translate(4 2)" font-weight="500">
                                        <tspan x="8" y="15" text-anchor="middle">05</tspan>
                                    </text>
                                </g>
                            </svg></span>
                        <span class="text-dashboard">Today</span>
                    </a>
                </li>
                <li>
                    <a href="">
                        <span class="svg-dashboard">
                            <svg class="icon-upcoming" width="24" height="24" viewBox="0 -4 24 24" xmlns="http://www.w3.org/2000/svg"
                                class="SWWJ2mDmoJ5jpYGsCY5nBA==">
                                <g fill="currentColor" fill-rule="nonzero">
                                    <path d="M6 4.5h12A1.5 1.5 0 0119.5 6v2.5h-15V6A1.5 1.5 0 016 4.5z" opacity="0.1">
                                    </path>
                                    <path
                                        d="M6 4h12a2 2 0 012 2v12a2 2 0 01-2 2H6a2 2 0 01-2-2V6a2 2 0 012-2zm0 1a1 1 0 
                                        00-1 1v12a1 1 0 001 1h12a1 1 0 001-1V6a1 1 0 00-1-1H6zm10 12a1 1 0 110-2 1 1 0 
                                        010 2zm-4 0a1 1 0 110-2 1 1 0 010 2zm-4 0a1 1 0 110-2 1 1 0 010 2zm8-4a1 1 0 
                                        110-2 1 1 0 010 2zm-4 0a1 1 0 110-2 1 1 0 010 2zm-4 0a1 1 0 110-2 1 1 0 010 2zM7 
                                        8h10a.5.5 0 110 1H7a.5.5 0 010-1z">
                                    </path>
                                </g>
                            </svg>
                        </span>
                        <span class="text-dashboard">Upcoming</span>
                    </a>
                </li>
            </ul>

        </div>

        <div class="content">
            <section class="today">
                <h1 class="title-today">Today</h1>
                <span class="date-today"></span>
                <div class="task-list-today"></div>
            </section>

            <section class="inbox">
                <h1 class="title-inbox">Inbox</h1>
                <div class="task-list-inbox"></div>
                
            </section>

            <button class="btn btn-form-add-task">
                <span class="icon-add">
                    <svg width="13" height="13">
                        <path d="M6 6V.5a.5.5 0 0 1 1 0V6h5.5a.5.5 0 1 1 0 1H7v5.5a.5.5 0 1 1-1 0V7H.5a.5.5 0 0 1 0-1H6z" 
                        fill="currentColor" fill-rule="evenodd"></path>
                    </svg>
                </span>
                Add task
            </button>
            <form action="" method="post" class="form-add-task">
                <ul>
                    <li>
                        <label for="title">Title:</label>
                        <input type="text" id="title">
                    </li>
                    <li>
                        <label for="description">Description:</label>
                        <input type="text" id="description">
                    </li>
                    <li>
                        <label for="date">Date:</label>
                        <input type="date" id="date">
                    </li>
                    <li>
                        <label for="priority">Priority:</label>
                        <input type="checkbox" id="priority">
                    </li>
                    <li>
                        <label for="notes">Notes:</label>
                        <input type="text" id="notes">
                    </li>
                </ul>
                <button  class="btn-add-task">Add task</button>
                <button class="btn-cancel">Cancel</button>
            </form>
        </div>

    </div>
</body>

</html>
